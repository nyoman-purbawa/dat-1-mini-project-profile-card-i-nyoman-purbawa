<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,400&family=Quicksand:wght@300;600;700&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- Link Style Css -->
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/navbar.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar Menu Start -->
      <nav class="nav-menu">
        <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
        <ul class="list-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="myProject.html">My Project</a></li>
          <li class="contact-me">
            <a href="contactPage.html">Contact Me</a>
          </li>
        </ul>
      </nav>
      <!-- Navbar Menu End -->

      <a class="nav-button" href="contactPage.html">Contact Me</a>

      <!-- Menu Button  -->
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>
    <!-- Container -->
    <section class="container">
      <!-- Container Card -->
      <section class="card-contact">
        <h2>Contact Me</h2>
        <form action="" class="form">
          <!-- Name -->
          <label for="name">Name</label>
          <input type="text" id="name" />

          <!-- Email -->
          <label for="email">Email</label>
          <input type="email" id="email" />

          <!-- Phone Number -->
          <label for="number">Number Phone</label>
          <input type="text" id="number" />

          <!-- Subject -->
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="frontend">FrontEnd</option>
            <option value="backend">BackEnd</option>
            <option value="fullStack">FullStack</option>
          </select>

          <!-- Massage -->
          <label for="massage">Your Massage</label>
          <textarea name="massage" id="massage"></textarea>
        </form>
        <!-- Button Submit -->
        <div class="button-container">
          <button class="btn" id="button">Submit</button>
        </div>
      </section>
    </section>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
