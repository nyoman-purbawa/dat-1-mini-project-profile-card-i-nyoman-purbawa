  <body>
    <!-- Header -->
    <header>
      <!-- Navbar Menu Start -->
      <nav class="nav-menu">
        <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>

      <!-- Navbar Menu End -->

      <a class="nav-button" href="contactPage.html">Contact Me</a>

      <!-- Menu Button  -->
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- Container -->
    <section class="container">
      <!-- Container Card -->
      <section class="card-contact">
        <h2>Contact Me</h2>
        <form action="" class="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nama"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Number Phone</label>
            <input
              type="number"
              class="form-control"
              id="number"
              placeholder="Number Phone"
            />
          </div>

          <div class="form-group">
            <label for="role">Select your role:</label>
            <select class="form-control" id="subject" name="role">
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Full Stack Developer</option>
              <option value="devops">DevOps Engineer</option>
              <option value="fullstackjs">JavaScript Full Stack with Bootstrap</option>
            </select>
          </div>

          <div class="form-group">
            <label for="additional-notes">Your Massage</label>
            <textarea class="form-control" id="massage" name="additional-notes" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form> 
      </section>
    </section>
    <script src="js/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
