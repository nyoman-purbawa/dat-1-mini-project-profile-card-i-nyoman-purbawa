  <body>
    <!-- Header -->
    <header>
      <!-- Navbar Menu Start -->
      <nav class="nav-menu">
        <a href="index.html"><img src="assets/img/logo.png" alt="" /></a>
        <ul class="list-menu">
          <li><a href="index.html">Home</a></li>

      </nav>
      <!-- Navbar Menu End -->

      <a class="nav-button" href="contactPage.html">Contact Me</a>

      <!-- Menu Button  -->
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- Form Container -->
    <section class="form-container">
      <h1>ADD MY PROJECT</h1>
      <form id="card-form">
        <label for="" class="container-label">
          <span>Project Name</span>
          <input type="text" id="project-name" class="input-style" />
        </label>
        <section class="date">
          <label for="" class="container-label">
            <span>Start Date</span>
            <input type="date" id="start-date" class="input-style" />
          </label>
          <label for="" class="container-label">
            <span>End Date</span>
            <input type="date" id="end-date" class="input-style" />
          </label>
        </section>

        <label for="" class="container-label">
          <span>Descriptions</span>
          <textarea name="" id="descriptions"></textarea>
        </label>

        <!-- Check Box Teknologi -->
        <section class="checkbox-container">
          <span>Technologies</span>
          <section class="checkbox">
            <label for="" class="checkbox-label">
              <input type="checkbox" class="tech" value="" />
              <span>Node Js</span>
            </label>
            <label for="" class="checkbox-label">
              <input type="checkbox" class="tech" value="" />
              <span>React Js</span>
            </label>
            <label for="" class="checkbox-label">
              <input type="checkbox" class="tech" value="" />
              <span>Golang</span>
            </label>
            <label for="" class="checkbox-label">
              <input type="checkbox" class="tech" value="" />
              <span>Javascript</span>
            </label>
          </section>
        </section>

        <label for="" class="container-label">
          <span>Upload Images</span>
          <div class="img-container">
            <input type="file" id="upload-image" />
            <i class="fa-solid fa-paperclip"></i>
          </div>
        </label>

        <section class="btn-container">
          <button id="btn-submit">Submit</button>
        </section>
      </form>
    </section>

    <!-- List Project -->
    <div class="container-title"></div>
    <section class="container-project"></section>
    <section class="list-project-container"></section>

    <script src="js/navbar.js"></script>
    <script src="js/myProject.js"></script>
  </body>
